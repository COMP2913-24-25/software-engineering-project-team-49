{% extends "base.html" %}
{% block content %}

<div class="container text-center mt-5">
    <div class="jumbotron bg-primary text-white p-4 rounded">
        <h1>Welcome to Bid Horizon</h1>
        <p>Find and bid on unique items!</p>
    </div>

    <!-- Search Bar -->
    <form action="{{ url_for('views.search') }}" method="GET" class="my-4">
        <input class="form-control w-50 mx-auto" type="search" placeholder="Search auctions..." name="query" required>
        <button class="btn btn-primary mt-2">ğŸ” Search</button>
    </form>

    <!-- Featured Auctions -->
    <h2 class="mt-4">ğŸ”¥ Featured Auctions</h2>
    <div class="row">
        {% for item in featured_auctions %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename=item.images[0].image_path) }}" class="card-img-top" alt="Auction Image">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text"><strong>Current Price:</strong> Â£{{ item.current_price }}</p>
                    <p class="card-text"><strong>Ends In:</strong> {{ item.time_left() }}</p>
                    <a href="{{ url_for('views.auction_detail', item_id=item.id) }}" class="btn btn-primary">View Auction</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
