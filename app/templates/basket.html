{% extends "base.html" %}
{% block page_content %}
<div class="container mt-5">
    {% if paying_items %}
    {%for paying_item in paying_items%}
    <div class="row">
        <div class="card">
            <div clas="card-body">
                <h5 class="card-title">{{paying_item.name}}</h5>
                <p class="card-text">{{paying_item.description}}</p>
                <p class="card-text">{{paying_item.current_price}}</p>
                <a href="{{ url_for('views.payment_interface', item_id=paying_item.id) }}" class="btn btn-primary">Pay for Item</a>
            </div>
        </div>
    </div>
    {%endfor%}
    {%else%}
    <p class="text-danger"><strong>You have not won any items.</strong></p>
    {%endif%}
</div>
{% endblock %}
