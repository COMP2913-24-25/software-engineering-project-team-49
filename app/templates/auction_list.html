{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Active Auctions</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">Current Price: Â£{{ item.current_price }}</p>
                    <p class="card-text">Time Left: {{ item.time_left() }} seconds</p>
                    <a href="{{ url_for('views.auction_detail', item_id=item.id) }}" class="btn btn-primary">View Auction</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
